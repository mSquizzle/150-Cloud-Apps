<html>
  <head>
    <title>Send a message to outreach to potential donors</title>
      <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=oi1h5eercka6ep3282vhbmznnqdjusxha5gziqz2weuwxvah"></script>
      <script>
        tinymce.init({
            selector: 'textarea',
            height: 300,
            width: 500,
            menubar: false,
            plugins: [
                'advlist autolink lists link textcolor',
                'searchreplace visualblocks',
                'insertdatetime paste'
            ],
            toolbar: 'mybutton | insert | undo redo | bold italic | alignleft aligncenter alignright | removeformat',
            setup: function (editor) {
                editor.addButton('mybutton', {
                    type: 'listbox',
                    text: 'Personalization',
                    icon: false,
                    onselect: function (e) {
                        editor.insertContent(this.value());
                    },
                    values: [
                        { text: 'First Name', value: '${first_name}' },
                        { text: 'Last Name', value: '${last_name}' },
                        { text: 'Email', value: '${email}' }
                    ]
                });
            }
        });
    </script>
  </head>
  <body>
  {% if user %}
    <form action="/sendemail" id="usrform" method="post">
        Send Address:
        <input type="email" name="send_address" required><br/>
        Subject:
        <input type="text" name="email_subject" required><br/>
        Body:
        <textarea rows="4" cols="50" name="email_body" form="usrform" required>
            Enter text here...
        </textarea><br/>
        <input type="submit">
    </form><br/>
   {% endif %}
  </body>
</html>
