{% extends "layout.html" %}
{% block body %}
<div class="page-header">
    <h1>Dashboard</h1>
</div>

<table class="table">
    <tr>
        <th>Blood Type</th>
        <th>Quantity (in units)</th>
    </tr>
    <tr>
        <td>O-</td>
        <td>{{ record[0] }}</td>
    </tr>
    <tr>
        <td>O+</td>
        <td>{{ record[1] }}</td>
    </tr>
    <tr>
        <td>A-</td>
        <td>{{ record[2] }}</td>
    </tr>
    <tr>
        <td>A+</td>
        <td>{{ record[3] }}</td>
    </tr>
    <tr>
        <td>B-</td>
        <td>{{ record[4] }}</td>
    </tr>
    <tr>
        <td>B+</td>
        <td>{{ record[5] }}</td>
    </tr>
    <tr>
        <td>AB-</td>
        <td>{{ record[6] }}</td>
    </tr>
    <tr>
        <td>AB+</td>
        <td>{{ record[7] }}</td>
    </tr>
</table>

{% endblock %}
