{% extends "layout.html" %}
{% block body %}
<div class="page-header">
    <h1>Institutional Login</h1>
</div>

<form method="post" action="{{ url_for('login') }}">
    {{ form.csrf_token }}

    {{ form.institution }}

    <div class="form-group">
        {{ form.email.label }}:
        {{ form.email(placeholder="name@example.com", class="form-control") }}
    </div>

    <div class="form-group">
        {{ form.password.label }}:
        {{ form.password(class="form-control") }}
    </div>

    <input type="submit" class="btn btn-primary btn-large" value="Submit">
</form>

{% endblock %}
