runtime: python27
api_version: 1
threadsafe: true

env_variables:
  CLOUDSQL_PASSWORD: ""
  CLOUDSQL_CONNECTION_NAME : ""
  CLOUDSQL_USER: "root"
  CLOUDSQL_DATABASE: "mrs"
  PROJECT_ID: ""
  MAPS_KEY: ""
  ZIPCODE_API_KEY: ""
  MCE_KEY = ""

# [START handlers]
handlers:
- url: /static
  static_dir: static

- url: /prefs
  script: prefs.application
  login: required

- url: /sendemail
  script: sendemail.application
  login: required

- url: /.*
  script: main.app
# [END handlers]

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
- name: MySQLdb
  version: "latest"
- name: ssl
  version: "latest"
